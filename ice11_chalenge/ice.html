<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile</title>
    <link rel="stylesheet" href="ice.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
   <header>
        <img id="profile-img" src="images/josephgonazalez.jpg" alt="Joseph">
        <h1 id="user-name">joseph_gonazalez</h1>
        <p id="time-post">20 mins</p>
        <i class="fa-solid fa-ellipsis-vertical" style="color: gray;"></i>
    </header>
    <main>
        <img id="cover-img" src="images/img.jpg" alt="IMG">
    </main>
   <footer>
        <i class="fa-regular fa-bookmark"></i>
        <i class="fa-solid fa-share-nodes"></i>
        <i class="fa-regular fa-message"></i>
        <p id="messages">125</p>
        <p id="numbers">852 </p>
        <i class="fa-regular fa-heart"></i>
    </footer> 
</body>
</html>
