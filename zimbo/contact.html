<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/site.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Logo Image">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="services.html">Services</a>

                <div class="searchbox">
                    <input type="text" name="search" id="search">
                    <button class="btn btn-sm">Search</button>
                </div>
            </nav>  
        </header>

        <div class="card">
            <h2>Contact Us</h2>
            <h3>Fill out the form below to learn more!</h3>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text"  name="first_name" placeholder="Raphael" />
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" name="last_name" placeholder="Ganyo" />
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" name="email" placeholder="raphael.ganyo@gmail.com" />
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" name="phone number" placeholder="eg. (208)-610-2978" />
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Message</label>
                  <textarea></textarea>
                  <input type="text" name="message" placeholder="Type a message here..." />

                </div>
              </div>
          
              <div class="col">
                <input type="submit" value="Submit">
              </div>
            </div>
          </div>











        <footer>
            <h3>Zimbo Tech &copy; 2022 </h3>
            
            <h3><a href="contactus.html">Contact Us</a></h3>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>     
</body>
</html>
